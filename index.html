<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="bg-gray-700 p-4">
    <div class="flex justify-center items-center gap-4">
      <div class="">
        <h2>Front</h2>
        <div id="front" class="grid place-items-center w-80 h-48 border shadow relative">
          <div class="flex flex-col items-center space-y-1">
            <div class="w-12 h-12 border"></div>
            <div class="w-20 h-4 border"></div>
            <div class="w-4 h-2 border"></div>
          </div>
          <div class="absolute bottom-0 w-10 h-2 border mb-4"></div>
        </div>
      </div>

      <div class="">
        <h2>Back</h2>
        <div id="back" class="w-80 h-48 border shadow flex justify-between pt-8 pb-4 px-6">
          <div class="flex flex-col justify-between">
            <div class="space-y-1">
              <div class="w-16 h-4 border"></div>
              <div class="w-10 h-2 border"></div>
            </div>

            <div class="space-y-1">
              <div class="w-10 h-2 border"></div>
              <div class="w-10 h-2 border"></div>
              <div class="w-10 h-2 border"></div>
            </div>
          </div>
          <div class="self-end w-12 h-12 border"></div>
        </div>
      </div>
    </div>

    <div>
      <form action="" method="post" id="card_form">
        <fieldset disabled="disabled">
          <legend>Design</legend>
          <div id="" class="">
            <label for=""></label>
            <input type="radio" name="" id="">
          </div>
          <div id="" class="">
            <label for=""></label>
            <input type="color" name="" id="">
          </div>
        </fieldset>

        <fieldset>
          <legend>edges</legend>
          <label for="sharp">Sharp</label>
          <input type="radio" name="edges" id="sharp" value="sharp">

          <label for="round">Round</label>
          <input type="radio" name="edges" id="round" value="round">
        </fieldset>

        <fieldset>
          <legend>QR code</legend>
          <label for="yes">Yes</label>
          <input type="radio" name="qr_code" id="yes" value="yes">
          <label for="no">No</label>
          <input type="radio" name="qr_code" id="no" value="no">
          <div id="qr_position" class="hidden">
            <label for="left">Left</label>
            <input type="radio" name="qr_code" id="left" value="left">
            <label for="right">Right</label>
            <input type="radio" name="qr_code" id="right" value="right">
          </div>
        </fieldset>

        <fieldset disabled="disabled">
          <legend>Input details</legend>
          <div class="space-y-1">
            <div class="">
              <label for="logo">Logo</label>
              <input type="file" name="logo" id="logo">
            </div>
            <div class="">
              <label for="company_name">Company name</label>
              <input type="text" name="company_name" id="company_name">
            </div>
            <div class="">
              <label for="tagline">Tagline</label>
              <input type="text" name="tagline" id="tagline">
            </div>
            <div class="">
              <label for="websitename">Website Url</label>
              <input type="url" name="websitename" id="websitename">
            </div>
            <div class="">
              <label for="holder_name">Name</label>
              <input type="text" name="holder_name" id="holder_name">
            </div>
            <div class="">
              <label for="position">Position</label>
              <input type="text" name="position" id="position">
            </div>
            <div class="">
              <label for="description">Description</label>
              <input type="text" name="description" id="description">
            </div>
            <div class="">
              <label for="address">Address</label>
              <input type="text" name="address" id="address">
            </div>
            <div class="">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="">
              <label for="tel">Phone</label>
              <input type="tel" name="tel" id="tel">
            </div>
          </div>
        </fieldset>

        <button class="px-2 my-4 py-1 bg-green-300 rounded-lg" type="submit">Save</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
